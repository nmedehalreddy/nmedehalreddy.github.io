<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neha Medehal Reddy's Nice Flower || ITIS3135 Home</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="scripts/calculator_fcc.js"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
        
    </header>
    <main id="calc">
   
        <form name="formCalculator">
            <input type="text" name="textNumber" id="textNumber" readonly>
            <br>
            <input type="button" value="+" id="buttonPlus">
            <input type="button" value="-" id="buttonMinus">
            <input type="button" value="*" id="buttonMultiply">
            <input type="button" value="/" id="buttonDivide">
            <br>
            <input type="button" value="1" id="button1">
            <input type="button" value="2" id="button2">
            <input type="button" value="3" id="button3">
            <br>
            <input type="button" value="4" id="button4">
            <input type="button" value="5" id="button5">
            <input type="button" value="6" id="button6">
            <br>
            <input type="button" value="7" id="button7">
            <input type="button" value="8" id="button8">
            <input type="button" value="9" id="button9">
            <br>
            <input type="button" value="calculate" id="calculate">
            <input type="button" value="clear" id="clear">
          </form>
    
       </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
